<ion-view view-title="Search Blood">
    <ion-content>
        <label class="item item-input item-select item-assertive">
            <div class="input-label">
                Needed blood group
            </div>
            <select>
                <option ng-repeat="blood in bloodGroups" value="{{blood.bc}}">{{blood.bn}}</option>
            </select>
        </label>
    </ion-content>
</ion-view>
